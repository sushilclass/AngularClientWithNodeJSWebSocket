<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Customer</h3>
            <form [formGroup]="updateCustomerForm" (ngSubmit)="_updateProduct()" novalidate>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="FirstName" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="LastName" class="form-control" maxlength="100">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
